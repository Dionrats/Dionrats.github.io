<!doctype html>
<html id="html">

<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Raleway|Dancing+Script|Pacifico&effect=anaglyph" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" type="text/css" href="https://dionrats.github.io/assets/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://demianmelskens.github.io/Dionrats.github.io/assets/css/demo.css">

    <title>Vrijmibo!</title>
</head>

<body onload="init()">
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <div class="connect hidden">
                        <h5 class="text-white h4">Connect Spotify</h5>
                        <button type="button" class="btn btn-success" onclick="authenticateSpotify()">Let's Go!</button>
                        <h5 class="text-white h4">Party Time!</h5>
                        <input id="party-toggle" type="checkbox" checked data-toggle="toggle"> 
                </div>
                <div class="container connected">
                    <div class="row">
                      <div class="col-sm">
                        <img src = "" class = "img-circle">
                        <h5 class="text-white h4 name"></h5>
                      </div>
                      <div class="col-sm">

                        <div class="dropdown">
                            <p class="font-weight-bold text-white">Kies je borrelmuziek</p>
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Afspeellijsten
                            </a>
                          
                            <div class="dropdown-menu" aria-labelledby="Afspeellijst">
                            </div>
                          </div>
                      </div>
                      <div class="col-sm">
                        <button type="button" class="btn btn-danger float-right" onclick="logOut()">Logout</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-transparent">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <div class="countdown countdown-container container">
        <div class="row title">
            <span>Het is</span>
            <h1 id="title" class="font-effect-anaglyph">VRIJMIBO</h1>
            <span>over:</span>
        </div>
        <div class="clock row">
            <div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
                <div class="wrap">
                    <div class="inner">
                        <div id="canvas-days" class="clock-canvas"></div>

                        <div class="text">
                            <p class="val">0</p>
                            <p class="type-days type-time">DAGEN</p>
                        </div>
                        <!-- /.text -->
                    </div>
                    <!-- /.inner -->
                </div>
                <!-- /.wrap -->
            </div>
            <!-- /.clock-item -->

            <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
                <div class="wrap">
                    <div class="inner">
                        <div id="canvas-hours" class="clock-canvas"></div>

                        <div class="text">
                            <p class="val">0</p>
                            <p class="type-hours type-time">UREN</p>
                        </div>
                        <!-- /.text -->
                    </div>
                    <!-- /.inner -->
                </div>
                <!-- /.wrap -->
            </div>
            <!-- /.clock-item -->

            <div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
                <div class="wrap">
                    <div class="inner">
                        <div id="canvas-minutes" class="clock-canvas"></div>

                        <div class="text">
                            <p class="val">0</p>
                            <p class="type-minutes type-time">MINUTEN</p>
                        </div>
                        <!-- /.text -->
                    </div>
                    <!-- /.inner -->
                </div>
                <!-- /.wrap -->
            </div>
            <!-- /.clock-item -->

            <div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
                <div class="wrap">
                    <div class="inner">
                        <div id="canvas-seconds" class="clock-canvas"></div>

                        <div class="text">
                            <p class="val">0</p>
                            <p class="type-seconds type-time">SECONDEN</p>
                        </div>
                        <!-- /.text -->
                    </div>
                    <!-- /.inner -->
                </div>
                <!-- /.wrap -->
            </div>
            <!-- /.clock-item -->
        </div>
        <!-- /.clock -->
    </div>
    <!-- /.countdown-wrapper -->


    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="https://dionrats.github.io/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://dionrats.github.io/assets/js/kinetic.js"></script>
    <script type="text/javascript" src="https://dionrats.github.io/assets/js/jquery.final-countdown.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script type="text/javascript" src="https://dionrats.github.io/assets/js/js-cookie.js"></script>
    <script type="text/javascript" src="https://sdk.scdn.co/spotify-player.js"></script>
    <script type="text/javascript" src="https://demianmelskens.github.io/Dionrats.github.io/assets/js/app.js"></script>

</body>

</html>
