<!doctype html>
<html id="html">
<head>	
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Raleway|Dancing+Script|Pacifico&effect=anaglyph" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://dionrats.github.io/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://dionrats.github.io/assets/css/demo.css">

	<title>Vrijmibo!</title>
</head>

<body>

<div class="countdown countdown-container container">
    <div class="row title"><span>Het is</span><h1 class="font-effect-anaglyph">VRIJMIBO</h1><span>over:</span></div>
    <div class="clock row">
        <div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-days" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-days type-time">DAGEN</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-hours" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-hours type-time">UREN</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-minutes" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-minutes type-time">MINUTEN</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->

        <div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
            <div class="wrap">
                <div class="inner">
                    <div id="canvas-seconds" class="clock-canvas"></div>

                    <div class="text">
                        <p class="val">0</p>
                        <p class="type-seconds type-time">SECONDEN</p>
                    </div><!-- /.text -->
                </div><!-- /.inner -->
            </div><!-- /.wrap -->
        </div><!-- /.clock-item -->
    </div><!-- /.clock -->
</div><!-- /.countdown-wrapper -->



<script type="text/javascript" src="https://dionrats.github.io/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="https://dionrats.github.io/assets/js/kinetic.js"></script>
<script type="text/javascript" src="https://dionrats.github.io/assets/js/jquery.final-countdown.min.js"></script>
<script type="text/javascript">  
    $('document').ready(function() {
        'use strict';

        let now = computeUnixTime(new Date());
    	$('.countdown').final_countdown({
            'start': now,
            'end': computeUnixTime(friday()),
            'now': now      
        });

        loadBackground();
    });

    function computeUnixTime(date) {
        return Math.round(date.getTime()/1000);
    }

     function friday() {
        var dayOfWeek = 5;
        var date = new Date();
        date.setDate(date.getDate() + (dayOfWeek + 7 - date.getDay()) % 7);
        date.setHours(16);
        date.setMinutes(0);
        date.setSeconds(0);

        return date;
    }

    function loadBackground() {
        let min = 0;
        let max = 25;
        let offSet = Math.random() * (max - min) + min;
        $.get("https://api.giphy.com/v1/gifs/search?api_key=GgBhSVxyJ0mbSMx6CZL9QHraulmyV6jU&q=cheers&limit=1&offset=" + offSet + "&rating=G&lang=nl", function(res) {
            $("#html").css("background-image", "url(" + res.data[0].images.original.url + ")");
        });
    }
</script>

</body>
</html>
