    function prepareContext() {
        let context = [];
        window.location.href.split("?")[1].split("&").forEach(n => context.push(n.split("=")));
        let len = context.length;
        for (let i = 0; i < len; i++) {
            context[context[0][0]] = context[0][1];
            context.shift();
        }

        return context;
    }

    function obtainTokens(context, callback) {
        $.ajax({
            type: "POST",
            url: "https://accounts.spotify.com/api/token",
            data: {
                grant_type: "authorization_code",
                code: context["code"],
                redirect_uri: "https://vrijmibo.dionrats.nl/callback"
            },
            success: success => callback,
            dataType: json,
            headers: {

            }
        });
    }

    function writeCookies(context) {

        let refresh = context["refresh_token"];
        let access = context["access_token"];
        let expire = new Date(new Date().getTime() + context["expires_in"] * 1000);;

        Cookies.set('spotifySession', {
            access_token: access, 
            refresh_token: refresh
        }, {
            expires: expire, 
            secure: true}
        );
    }
